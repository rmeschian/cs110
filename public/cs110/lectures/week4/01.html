				<textarea>

<script>
    const sort = function(arr, asc) {
        let len = arr.length;
        for (let i = len-1; i>=0; i--) {
            for(let j = 1; j<=i; j++) {
                if((asc && arr[j-1]>arr[j]) || (!asc && arr[j-1]<arr[j])) {
                    let temp = arr[j-1];
                    arr[j-1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    };
</script>
