<canvas id="canvas" width="500" height="300"></canvas>

<script>
	let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    let point = {
        x      : 10,
        y      : 10,
        width  : 50,
        height : 50,
        color  : 'red'
    };

    let draw = function() {
        context.fillStyle = point.color;
        context.fillRect(point.x, point.y, point.width, point.height);
    };

    draw();

<canvas id="canvas" width="500" height="300"></canvas>

<script>
	let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    let points = [
        {
            x      : 0,
            y      : 50,
            width  : 50,
            height : 50,
            color  : 'red'
        },
        {
            x      : 50,
            y      : 50,
            width  : 50,

        },
        {
            x      : 100,
            y      : 50,
            width  : 50,
            height : 50,
            color  : 'orange'
        }
    ];

    let draw = function() {
        points.forEach(function(point) {
            context.fillStyle = point.color;
            context.fillRect(point.x, point.y, point.width, point.height);
        });
    };

    draw();
</script>

        <section class="slide">
            <h2>Canvas 2D - Animate</h2>
            <div class="codeEditor">
                <div class='codeEditor_editor'>
				<textarea>
<canvas id="canvas" width="500" height="300"></canvas>

<script>
	let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    let xd = 1;

    let points = [
        {
            x      : 0,
            y      : 50,
            width  : 50,
            height : 50,
            color  : 'red'
        },
        {
            x      : 50,
            y      : 50,
            width  : 50,
            height : 50,
            color  : 'blue'
        },
        {
            x      : 100,
            y      : 50,
            width  : 50,
            height : 50,
            color  : 'orange'
        }
    ];

    let draw = function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        points.forEach(function(point) {
            context.fillStyle = point.color;
            context.fillRect(point.x, point.y, point.width, point.height);
            point.x += xd;
        });
    };

    let animate = function() {
        draw();
        window.setTimeout(animate, 10);
    };
    animate();


    $('#canvas').on('mousedown', function(e){
        xd *= -1;
        // e.clientX and e.clientY
    });
</script>
				</textarea>
